<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeoDesk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <!-- === HEADER === -->
  <header>
    <button id="theme-toggle" title="Toggle theme">üå§</button>
  </header>

  <!-- === BACKGROUND WIDGET === -->
  <div id="bg-widget">
    <button id="bg-toggle" title="Change background">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4 4h16v16H4V4zm2 2v12h12V6H6zm2 2h8v8H8V8zm10 10H6v2h12v-2z"/>
      </svg>
    </button>
    <div id="bg-menu" class="hidden">
      <div class="bg-menu-header">Background Settings</div>
      <label class="bg-option">
        <span>Upload image</span>
        <input type="file" id="bg-upload" accept="image/*" hidden />
        <span class="file-btn">Choose file</span>
        <span class="file-name" id="file-name">No file chosen</span>
      </label>
      <div class="bg-divider"></div>
      <label class="bg-option">
        <span>From URL</span>
        <input type="text" id="bg-url" placeholder="https://example.com/image.jpg" />
      </label>
      <div class="bg-divider"></div>
      <div class="bg-buttons">
        <button id="bg-apply">Apply</button>
        <button id="bg-reset" class="danger">Reset</button>
      </div>
    </div>
  </div>

  <!-- === WEATHER WIDGET === -->
  <div id="weather-widget">
    <div id="weather-display">
      <span id="weather-city">Loading...</span>
      <span id="weather-temp"></span>
      <img id="weather-icon" src="" alt="Weather Icon" />
    </div>
    <div id="weather-settings" class="hidden">
      <input type="text" id="weather-input" placeholder="Enter city..." />
      <button id="weather-save">Save</button>
    </div>
  </div>

  <!-- === FAVORITES WIDGET === -->
  <div id="favorites-widget">
    <button id="fav-toggle" title="Open favorites">‚ú¶</button>

    <div id="fav-panel" class="hidden">
      <div class="fav-header">
        <h3>Favorites</h3>
        <button id="fav-add">‚úö</button>
      </div>

      <div id="fav-list"></div>

      <div id="fav-editor" class="hidden">
        <input type="text" id="fav-name" placeholder="Name">
        <input type="url" id="fav-url" placeholder="https://example.com">
        <label for="fav-color">Color:</label>
        <input type="color" id="fav-color" value="#4CAF50">
        <div class="fav-editor-buttons">
          <button id="fav-save">Save</button>
          <button id="fav-cancel" class="danger">Cancel</button>
        </div>
      </div>
    </div>
  </div>



  <!-- === MAIN CONTAINER === -->
  <main class="container">
    <h1 class="fade-in">NeoDesk</h1>
    <form class="search-box fade-in" action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Enter your research..." autofocus />
      <button type="submit">üîçÔ∏é</button>
    </form>
    <p id="date" class="fade-in-small"></p>
  </main>

  <!-- === FOOTER === -->
  <footer class="fade-in-small">
    Made by Neon ‚Äì <a href="https://github.com/">GitHub Pages</a>
  </footer>

  <!-- === TERMINAL === -->
  <div id="terminal" class="hidden">
    <div class="terminal-container">
      <div id="terminal-output"></div>
      <div class="terminal-input-line">
        <span class="prompt">&gt;</span>
        <input type="text" id="terminal-input" placeholder="Type your search..." autocomplete="off" />
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
